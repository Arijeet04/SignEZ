<!DOCTYPE html>
<html>
<head>
    <title>SignEZ</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Sign EZ</h1>
    <div class="interactive-text">Draw your signature:</div>
    <canvas id="canvas" width="800" height="300"></canvas>
    <br>
    <div class="interactive-text">Pick Color</div>
    <input type="color" id="colorPicker">
    <br>
    <div class="interactive-text">Resolution (width x height) - If you have a long name, choose a larger width and smaller height (e.g., 500 x 200)</div>
    <input type="number" id="widthInput" placeholder="Width" step="1">
    <input type="number" id="heightInput" placeholder="Height" step="1">
    <br>
    <br>
    <button id="clearBtn" class="btn">Clear</button>
    <button id="saveBtn" class="btn">Save</button>

    <script src="script.js"></script>
</body>
</html>
